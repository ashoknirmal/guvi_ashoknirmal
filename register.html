<!doctype html>
<html>
<head>
  <title>Register</title>
  <link href="css/styles.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h2>Register</h2>
  <form id="registerForm">
    <input id="name" class="form-control mb-2" placeholder="Name">
    <input id="email" type="email" class="form-control mb-2" placeholder="Email">
    <input id="password" type="password" class="form-control mb-2" placeholder="Password">
    <input id="age" type="number" class="form-control mb-2" placeholder="Age">
    <input id="dob" type="date" class="form-control mb-2">
    <input id="contact" class="form-control mb-2" placeholder="Contact">
    <div id="regMsg" class="text-danger mb-2"></div>
    <button class="btn btn-primary">Register</button>
  </form>
  <p>Already have an account? <a href="login.html">Login</a></p>
</div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="js/register.js"></script>
</body>
</html>
