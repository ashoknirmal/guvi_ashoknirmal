<!doctype html>
<html>
<head>
  <title>Login</title>
  <link href="css/styles.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h2>Login</h2>
  <form id="loginForm">
    <input id="email" type="email" class="form-control mb-2" placeholder="Email">
    <input id="password" type="password" class="form-control mb-2" placeholder="Password">
    <div id="loginMsg" class="text-danger mb-2"></div>
    <button class="btn btn-primary">Login</button>
  </form>
  <p>No account? <a href="register.html">Register</a></p>
</div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="js/login.js"></script>
</body>
</html>
