<!doctype html>
<html>
<head>
  <title>Profile</title>
  <link href="css/styles.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h2>Profile</h2>
  <div>
    <p><b>Name:</b> <span id="displayName"></span></p>
    <p><b>Email:</b> <span id="displayEmail"></span></p>
    <p><b>Age:</b> <span id="displayAge"></span></p>
    <p><b>DOB:</b> <span id="displayDob"></span></p>
    <p><b>Contact:</b> <span id="displayContact"></span></p>
  </div>
  <h3>Update Profile</h3>
  <form id="updateForm">
    <input id="name" class="form-control mb-2" placeholder="Name">
    <input id="age" type="number" class="form-control mb-2" placeholder="Age">
    <input id="dob" type="date" class="form-control mb-2">
    <input id="contact" class="form-control mb-2" placeholder="Contact">
    <div id="updateMsg" class="text-danger mb-2"></div>
    <button class="btn btn-success">Update</button>
  </form>
</div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="js/profile.js"></script>
</body>
</html>
